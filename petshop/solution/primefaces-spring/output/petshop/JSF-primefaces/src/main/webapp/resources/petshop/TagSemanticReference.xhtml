<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="entity" />
    </composite:interface>
    <composite:implementation>
       <p:panelGrid columns="2" id="panel" cellpadding="5" styleClass="ui-widget-content-borderless" columnClasses="mp-column-center">
        <p:outputLabel>#{i18n.tag_tag}</p:outputLabel>
        <p:inputText 
        	size="30" 
        	maxlength="30" 
        	label="Tag"
			disabled="true"
        	value="#{cc.attrs.entity.tag}"/>

        <p:outputLabel>#{i18n.tag_refcount}</p:outputLabel>
        <p:inputText 
        	size="11" 
        	maxlength="11" 
        	label="Refcount"
			disabled="true"
        	value="#{cc.attrs.entity.refcount}"/>

       </p:panelGrid>
	</composite:implementation>
</html>
