<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
  <ui:composition template="/_Decorator.xhtml">
	<ui:define name="title">#{i18n.createTitle} Category</ui:define>
	<ui:define name="heading">#{i18n.createHeading}</ui:define>
	<ui:define name="body">
		<h:form>
			<p:panel id="createPnl" header="#{i18n.category}"
				toggleable="true" closable="false" toggleSpeed="500"
				onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
				widgetVar="panel">
				<h:panelGrid columns="3" cellpadding="10">

	<p:outputLabel>#{i18n.category_categoryid} *</p:outputLabel>
	<p:inputText 
		size="10" maxlength="10" 
		label="Categoryid" id="lblCategoryid-#{idValue}" value="#{categoryController.category.categoryid}" required="true"/>
	<p:message for="lblCategoryid-#{idValue}" />

	<p:outputLabel>#{i18n.category_name} *</p:outputLabel>
	<p:inputText 
		size="25" maxlength="25" 
		label="Name" id="lblName-#{idValue}" value="#{categoryController.category.name}" required="true"/>
	<p:message for="lblName-#{idValue}" />

	<p:outputLabel>#{i18n.category_description} *</p:outputLabel>
	<p:inputTextarea rows="5" cols="60" maxlength="255" width="255" 
        counterTemplate="{0} characters remaining." autoResize="false"
		label="Description" id="lblDescription-#{idValue}" value="#{categoryController.category.description}" required="true"/>
	<p:message for="lblDescription-#{idValue}" />

	<p:outputLabel>#{i18n.category_imageurl}</p:outputLabel>
	<p:inputText 
		size="40" maxlength="55" 
		label="Imageurl" id="lblImageurl-#{idValue}" value="#{categoryController.category.imageurl}" required="false"/>
	<p:message for="lblImageurl-#{idValue}" />
					<p:commandButton title="#{i18n.save}" value="#{i18n.save}" update="createPnl"
						action="#{categoryController.create}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
  </ui:composition>
