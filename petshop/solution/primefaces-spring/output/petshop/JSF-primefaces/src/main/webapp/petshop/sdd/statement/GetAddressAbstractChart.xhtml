<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_Decorator.xhtml">
    <ui:define name="title">#{i18n.manageSddChartTitle} for #{i18n.getAddressAbstractIn}</ui:define>
    <ui:define name="heading">#{i18n.getAddressAbstractIn}</ui:define>
    <ui:define name="body">
<h:form prependId="false">
    <p:growl id="growl" showDetail="true" />
    <p:pieChart id="chart" value="#{getAddressAbstractController.createPieModel()}" legendPosition="w"
            title="Interactive Pie Chart" style="width:400px;height:300px">
        <p:ajax event="itemSelect" listener="#{getAddressAbstractController.itemSelect}" update="growl" />
    </p:pieChart>

            <p:panel id="sddInputPanelChart" header="#{i18n.getAddressAbstractIn}"
                toggleable="true" closable="true" toggleSpeed="500"
                onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
                widgetVar="panel">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="10">

	<p:outputLabel>#{i18n.getAddressAbstractIn_topCity}</p:outputLabel>
	<p:inputTextarea rows="5" cols="60" maxlength="255" width="255" 
        counterTemplate="{0} characters remaining." autoResize="false"
		label="TopCity" id="lblTopCity-#{idValue}" value="#{getAddressAbstractController.getAddressAbstractIn.topCity}" required="false"/>
	<p:message for="lblTopCity-#{idValue}" />
                <p:commandButton title="#{i18n.execute}" value="#{i18n.execute}" update="sddInputPanelChart,chart"
                    action="#{getAddressAbstractController.createPieModel()}" />
                </h:panelGrid>
            </p:panel>
</h:form>
    </ui:define>
</ui:composition>
