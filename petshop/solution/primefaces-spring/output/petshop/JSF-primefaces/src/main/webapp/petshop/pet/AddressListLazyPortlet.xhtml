<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 <h:form id="formAddress"> 
     <p:growl id="growl" showDetail="true"/>
     <h:panelGroup id="dataPanel">  
        <p:dataTable value="#{addressController.lazyModel}" 
            id="addressTable" 
            var="item" 
            paginator="true" rows="10" 
            lazy="true"
			selection="#{addressController.selectedAddress}" selectionMode="single"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
            rowsPerPageTemplate="10,20,50"
			emptyMessage="No Address found with given criteria"> 
            <p:ajax partialSubmit="true" event="rowSelect"
                    listener="#{addressController.onRowSelect}"
                    update=":form2:panel :form2:childrenTab"/> 
            <f:facet name="header">  
                List of #{i18n.addresss}  
            </f:facet>
            <ui:include src="/petshop/pet/AddressListRow.xhtml">
               <ui:param name="isSemanticReference" value="false" />
             </ui:include>
        </p:dataTable>
    </h:panelGroup>
   </h:form>        

	<p:confirmDialog id="confirmDialog" showEffect="fade" hideEffect="fade" global="true" >
		<h:form id="deletion">
			<p:commandButton id="confirm" value="Yes" immediate="true" 
				styleClass="ui-confirmdialog-yes" 
				icon="ui-icon-check"
				actionListener="#{addressController.deleteListener}" update=":formAddress:addressTable,:form2:panel,:form2:childrenTab,:formAddress:growl" />
			<p:commandButton id="decline" value="No" type="button" 
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" /> 
	   </h:form>
	</p:confirmDialog>

  	<h:form id="form2">
		<p:panelGrid columns="3" id="panel" cellpadding="5" styleClass="ui-widget-content-borderless" columnClasses="mp-column-center">
            <f:facet name="header" align="left">
                <h:outputText value="#{i18n.address} details " />
            	<p:commandButton value="Save" icon="ui-icon-check"  actionListener="#{addressController.createOrUpdateListener}" update=":formAddress:addressTable,:form2:panel,:form2:childrenTab,:formAddress:growl" />  
            	<p:commandButton value="Clear" immediate="true" icon="ui-icon-cancel" process="@this" actionListener="#{addressController.clearListener}" update=":form2:panel,:form2:childrenTab" style="margin:5px;"/>
            	<p:commandButton value="Delete" icon="ui-icon-trash" >
                    <p:confirm header="Deletion process" severity="alert" icon="ui-icon-alert" message="Can you confirm your deletion?"/>
                </p:commandButton>
            </f:facet>
            <ui:include src="/petshop/pet/AddressEdit.xhtml">
               <ui:param name="affectFormId" value=":form2" />
               <ui:param name="idValue" value="1" />
            </ui:include>
        </p:panelGrid>
		<h:panelGrid id="childrenPanel">
           <p:tabView id="childrenTab" orientation="top|bottom|left|right" cache="false" > 
             <p:ajax event="tabChange" listener="#{addressController.onTabChange}"/>
                   <p:tab id="child-myGoodItems" title="#{i18n.myGoodItem}" > 
                	 <p:outputPanel id="child-myGoodItemsPanel" >
                		<p:toolbar id="add-myGoodItems">  
                			<p:toolbarGroup align="left"> 
                				<p:commandButton 
                                    immediate="true" 
									title="Add item"  
									icon="ui-icon-document" 
									oncomplete="addMyGoodItems.show();" 
									update=":containerBasicAddMyGoodItems">
									<f:actionListener binding="#{addressController.activateRenderAddMyGoodItems()}" />
									<f:actionListener binding="#{myGoodItemController.resetSelectedMyGoodItem()}"/>
                                </p:commandButton>
							</p:toolbarGroup>
                		</p:toolbar>
                        <p:dataTable var="item" 
							    value="#{addressController.getMyGoodItems()}" 
							    paginator="true" rows="10"  
                                onRowSelectUpdate="display" 
                                dynamic="true"  resizableColumns="true"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="5,10,15"> 
							<f:facet name="header">  
                            List of #{i18n.myGoodItem}  
							</f:facet>
							<ui:include src="/petshop/product/MyGoodItemListRow.xhtml">
								<ui:param name="isSemanticReference" value="true" />
							</ui:include>
							<p:column>
                            <p:commandButton value="Manage" 
            					id="detailButtonMyGoodItems" 
            					update=":containerBasicDialogMyGoodItems" 
            					title="Manage Details"
            					action="#{myGoodItemController.reloadSelected}"
            					oncomplete="detailDialogMyGoodItems.show()" 
            					process="@this">
                                <f:actionListener binding="#{addressController.activateRenderDialogMyGoodItems()}" />
                                <f:actionListener binding="#{myGoodItemController.setSelectedMyGoodItem(item)}"/>
                            </p:commandButton>
							</p:column>
						</p:dataTable>
                	 </p:outputPanel>
                   </p:tab>
			</p:tabView>
		</h:panelGrid>
	</h:form>


    <!-- dialog to add and manage MyGoodItems -->
	<p:outputLabel id="containerBasicAddMyGoodItems">
		<p:dialog id="basicAddMyGoodItems" 
			rendered="#{addressController.isRenderAddMyGoodItems()}"
			header="Add MyGoodItem" 
			widgetVar="addMyGoodItems" 
			resizable="true" >
			<h:form id="formAddmyGoodItems">
				<h:panelGrid columns="3" cellpadding="5" id="addMyGoodItems">
					<ui:include src="/petshop/product/MyGoodItemEdit.xhtml">
						<ui:param name="affectFormId" value=":formAddmyGoodItems" />
						<ui:param name="idValue" value="2" />
						<ui:param name="fieldToHide" value="addressAddressid" />
					</ui:include>
            </h:panelGrid>			
				<p:commandButton action="#{myGoodItemController.createOrUpdateListener}" id="cmdAddMyGoodItems" value="Add" icon="ui-icon-check" oncomplete="addMyGoodItems.hide()" update=":form2:childrenTab:child-myGoodItemsPanel,:formAddress:growl">
					<f:setPropertyActionListener 
						target="#{myGoodItemController.selectedMyGoodItem.addressAddressid}" 
						value="#{addressController.selectedAddress}"/>
					<f:setPropertyActionListener 
						target="#{myGoodItemController.selectedMyGoodItem.addressAddressid_}" 
						value="#{addressController.selectedAddress.addressid}"/>
					<f:setPropertyActionListener 
						target="#{addressController.refreshMyGoodItems}" value="true"/>
				</p:commandButton>	
			</h:form>
		</p:dialog>
	</p:outputLabel>
	<p:outputLabel id="containerBasicDialogMyGoodItems">
		<p:dialog id="basicDialogMyGoodItems" 
			rendered="#{addressController.isRenderDialogMyGoodItems()}"
			header="#{myGoodItems} Details" 
			widgetVar="detailDialogMyGoodItems" 
			resizable="true" >  
			<h:form id="formMyGoodItems">
    			<h:panelGrid columns="3" cellpadding="5" id="displayMyGoodItems">
    			<ui:include src="/petshop/product/MyGoodItemEdit.xhtml">
    				<ui:param name="affectFormId" value=":formMyGoodItems" />
                    <ui:param name="idValue" value="3" />
    				<ui:param name="fieldToHide" value="addressAddressid" />
                </ui:include>
                </h:panelGrid>
    			<p:commandButton actionListener="#{myGoodItemController.createOrUpdateListener}" id="cmdUpdateMyGoodItems" value="Update" icon="ui-icon-check" oncomplete="detailDialogMyGoodItems.hide()" update=":form2:childrenTab:child-myGoodItemsPanel,:formAddress:growl">
    				<f:setPropertyActionListener target="#{addressController.refreshMyGoodItems}" value="true"/>
    				<!-- todo add reset DD lookup -->
                </p:commandButton>
    			<p:commandButton actionListener="#{myGoodItemController.deleteListener}" id="cmdDeleteMyGoodItems" value="Delete" icon="ui-icon-trash" process="@this" oncomplete="detailDialogMyGoodItems.hide()" update=":form2:childrenTab:child-myGoodItemsPanel,:formAddress:growl">
    				<f:setPropertyActionListener target="#{addressController.refreshMyGoodItems}" value="true"/>
                </p:commandButton>
				<p:commandButton value="Cancel" onclick="detailDialogMyGoodItems.hide()"/>
			</h:form>
		</p:dialog>
	</p:outputLabel>
