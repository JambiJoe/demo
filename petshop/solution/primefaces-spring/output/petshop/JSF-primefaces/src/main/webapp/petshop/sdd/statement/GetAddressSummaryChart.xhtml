<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_Decorator.xhtml">
    <ui:define name="title">#{i18n.manageSddChartTitle} for #{i18n.getAddressSummaryIn}</ui:define>
    <ui:define name="heading">#{i18n.getAddressSummaryIn}</ui:define>
    <ui:define name="body">
<h:form prependId="false">
    <p:growl id="growl" showDetail="true" />
    <p:barChart id="chart" value="#{getAddressSummaryController.createCategoryModel()}" legendPosition="ne"
            title="Interactive Bar Chart" style="height:300px">
        <p:ajax event="itemSelect" listener="#{getAddressSummaryController.itemSelect}" update="growl" />
    </p:barChart>

            <p:panel id="sddInputPanelChart" header="#{i18n.getAddressSummaryIn}"
                toggleable="true" closable="true" toggleSpeed="500"
                onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
                widgetVar="panel">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="10">
                <p:commandButton title="#{i18n.execute}" value="#{i18n.execute}" update="sddInputPanelChart,chart"
                    action="#{getAddressSummaryController.createCategoryModel()}" />
                </h:panelGrid>
            </p:panel>
</h:form>
    </ui:define>
</ui:composition>
