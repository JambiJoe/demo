<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
            <p:column sortBy="#{item.name}" filterBy="#{item.name}">  
                <f:facet name="header">  
                    <h:outputText value="#{i18n.myGoodItem_name}" />  
                </f:facet>  
                <h:outputText value="#{item.name}" />  
            </p:column>
            <p:column sortBy="#{item.description}" filterBy="#{item.description}">  
                <f:facet name="header">  
                    <h:outputText value="#{i18n.myGoodItem_description}" />  
                </f:facet>  
                <h:outputText value="#{item.description}" />

            <p:column sortBy="#{item.imageurl}" filterBy="#{item.imageurl}">

                    <h:outputText value="#{i18n.myGoodItem_imageurl}" />  
                </f:facet>  
                <h:outputText value="#{item.imageurl}" />  
            </p:column>
            <p:column sortBy="#{item.imagethumburl}" filterBy="#{item.imagethumburl}">  
                <f:facet name="header">  
                    <h:outputText value="#{i18n.myGoodItem_imagethumburl}" />

                    <h:outputText value="#{i18n.myGoodItem_numberofvotes}" />

                <h:outputText value="#{item.numberofvotes}" />

            <p:column sortBy="#{item.disabled}" filterBy="#{item.disabled}">
