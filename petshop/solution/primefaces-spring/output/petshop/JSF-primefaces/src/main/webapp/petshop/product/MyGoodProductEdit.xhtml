<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:petshop="http://java.sun.com/jsf/composite/petshop">
<!-- those two empty p : outputLabel are totally inbelievable but there seems to be needed 
     when the artifact is used from a ui:include otherwise there is gap of one column and the
	 label, field, validation are not aligned...&nbsp;
-->
<p:outputLabel> </p:outputLabel>
<p:outputLabel> </p:outputLabel>


	<p:outputLabel>#{i18n.myGoodProduct_productid} *</p:outputLabel>
	<p:inputText 
		size="10" maxlength="10" 
		label="Productid" id="lblProductid-#{idValue}" value="#{myGoodProductController.selectedMyGoodProduct.productid}" required="true"/>
	<p:message for="lblProductid-#{idValue}" />

	<p:outputLabel>#{i18n.myGoodProduct_name} *</p:outputLabel>
	<p:inputText 
		size="25" maxlength="25" 
		label="Name" id="lblName-#{idValue}" value="#{myGoodProductController.selectedMyGoodProduct.name}" required="true"/>
	<p:message for="lblName-#{idValue}" />

	<p:outputLabel>#{i18n.myGoodProduct_description} *</p:outputLabel>
	<p:inputTextarea rows="5" cols="60" maxlength="255" width="255" 
        counterTemplate="{0} characters remaining." autoResize="false"
		label="Description" id="lblDescription-#{idValue}" value="#{myGoodProductController.selectedMyGoodProduct.description}" required="true"/>
	<p:message for="lblDescription-#{idValue}" />

	<p:outputLabel>#{i18n.myGoodProduct_imageurl}</p:outputLabel>
	<p:inputText 
		size="40" maxlength="55" 
		label="Imageurl" id="lblImageurl-#{idValue}" value="#{myGoodProductController.selectedMyGoodProduct.imageurl}" required="false"/>
	<p:message for="lblImageurl-#{idValue}" />
    <c:if test="#{fieldToHide != 'categoryid'}">
    	<p:outputLabel>#{i18n.myGoodProduct_categoryid} *</p:outputLabel>
        <p:selectOneMenu id="lblCategoryid-#{idValue}" value="#{myGoodProductController.selectedMyGoodProduct.categoryid}" required="true" converter="categoryConverter" >
        	<f:selectItems value="#{myGoodProductController.categoryids}" id="categoryidItems" itemValue="#{item}" var="item" itemLabel="#{item.display()}"/>
        </p:selectOneMenu>
        <p:message for="lblCategoryid-#{idValue}" />
	</c:if>

<!-- those two empty p : outputLabel are totally inbelievable but there seems to be needed 
     when the artifact is used from a ui:include otherwise there is gap of one column and the
	 label, field, validation are not aligned...&nbsp;
-->
<p:outputLabel> </p:outputLabel>
<p:outputLabel> </p:outputLabel>

</html>
