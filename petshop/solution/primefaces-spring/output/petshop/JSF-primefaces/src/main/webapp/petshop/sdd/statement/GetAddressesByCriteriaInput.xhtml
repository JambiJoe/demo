	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_Decorator.xhtml">
	<ui:define name="title">#{i18n.manageSddTitle} for #{i18n.getAddressesByCriteriaIn}</ui:define>
	<ui:define name="heading">#{i18n.getAddressesByCriteriaIn}</ui:define>
	<ui:define name="body">
		<h:form>
			<p:panel id="sddInputPanel" header="#{i18n.getAddressesByCriteriaIn}"
				toggleable="true" closable="false" toggleSpeed="500"
				onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
				widgetVar="panel">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="10">


	<p:outputLabel>#{i18n.getAddressesByCriteriaIn_city} *</p:outputLabel>
	<p:inputTextarea rows="5" cols="60" maxlength="255" width="255" 
        counterTemplate="{0} characters remaining." autoResize="false"
		label="City" id="lblCity-#{idValue}" value="#{getAddressesByCriteriaController.getAddressesByCriteriaIn.city}" required="true"/>
	<p:message for="lblCity-#{idValue}" />



                <p:commandButton title="#{i18n.execute}" value="#{i18n.execute}" update="sddInputPanel,display"
                    action="#{getAddressesByCriteriaController.execute}" />
                </h:panelGrid>
            </p:panel>
            <p:panel id="display" header="Information" style="margin-top:10px;">
            <p:dataTable var="getAddressesByCriteriaOut" value="#{getAddressesByCriteriaController.getOutputList()}" paginator="true" rows="10"

                        selectionMode="single" rowKey="#{getAddressesByCriteriaOut}"

                        dynamic="true"  resizableColumns="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15"> 
                <f:facet name="header">  
                    List of #{i18n.getAddressesByCriteriaOut}  
                </f:facet>  
                <p:column style="width:16px">  
                    <p:rowToggler/>  
                </p:column>
                <p:column sortBy="#{getAddressesByCriteriaOut.addressid}" filterBy="#{getAddressesByCriteriaOut.addressid}">  
                    <f:facet name="header">  
                        <h:outputText value="#{i18n.getAddressesByCriteriaOut_addressid}" />  
                    </f:facet>  
                    <h:outputText value="#{getAddressesByCriteriaOut.addressid}" />  
                </p:column>  
                <p:column sortBy="#{getAddressesByCriteriaOut.street1}" filterBy="#{getAddressesByCriteriaOut.street1}">

                    <h:outputText value="#{getAddressesByCriteriaOut.street1}" />  
                </p:column>  
                <p:column sortBy="#{getAddressesByCriteriaOut.street2}" filterBy="#{getAddressesByCriteriaOut.street2}">  
                    <f:facet name="header">  
                        <h:outputText value="#{i18n.getAddressesByCriteriaOut_street2}" />  
                    </f:facet>  
                    <h:outputText value="#{getAddressesByCriteriaOut.street2}" />  
                </p:column>  
                <p:column sortBy="#{getAddressesByCriteriaOut.city}" filterBy="#{getAddressesByCriteriaOut.city}">  
                    <f:facet name="header">  
                        <h:outputText value="#{i18n.getAddressesByCriteriaOut_city}" />  
                    </f:facet>  
                    <h:outputText value="#{getAddressesByCriteriaOut.city}" />  
                </p:column>  
                <p:column sortBy="#{getAddressesByCriteriaOut.state}" filterBy="#{getAddressesByCriteriaOut.state}">  
                    <f:facet name="header">  
                        <h:outputText value="#{i18n.getAddressesByCriteriaOut_state}" />  
                    </f:facet>

                </p:column>

                        <h:outputText value="#{i18n.getAddressesByCriteriaOut_latitude}" />

                </p:column>  
                <p:column sortBy="#{getAddressesByCriteriaOut.longitude}" filterBy="#{getAddressesByCriteriaOut.longitude}">
