<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_Decorator.xhtml">
	<ui:define name="title">
		<h:outputText value="#{i18n.listTitle} of Category" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="#{i18n.listHeading}" />
	</ui:define>
<ui:define name="body">
		
 <h:form id="formCategory">  
  
    <p:dataTable var="category" value="#{categoryController.findAll()}" paginator="true" rows="10"  
                selection="#{categoryController.selectedCategory}" selectionMode="single" rowKey="#{category}"
                onRowSelectUpdate="display" onRowSelectComplete="categoryDialog.show()" 
                dynamic="true"  resizableColumns="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                rowsPerPageTemplate="5,10,15"> 
        <f:facet name="header">  
            List of #{i18n.categorys}  
        </f:facet>  
		<p:column style="width:16px">  
			<p:rowToggler/>  
		</p:column>
        <p:column sortBy="#{category.categoryid}" filterBy="#{category.categoryid}">  
            <f:facet name="header">  
                <h:outputText value="#{i18n.category_categoryid}" />  
            </f:facet>  
            <h:outputText value="#{category.categoryid}" />  
        </p:column> 
        <p:column sortBy="#{category.name}" filterBy="#{category.name}">  
            <f:facet name="header">  
                <h:outputText value="#{i18n.category_name}" />  
            </f:facet>  
            <h:outputText value="#{category.name}" />  
        </p:column>  
        <p:column sortBy="#{category.description}" filterBy="#{category.description}">  
            <f:facet name="header">  
                <h:outputText value="#{i18n.category_description}" />  
            </f:facet>  
            <h:outputText value="#{category.description}" />  
        </p:column>  
        <p:column sortBy="#{category.imageurl}" filterBy="#{category.imageurl}">  
            <f:facet name="header">  
                <h:outputText value="#{i18n.category_imageurl}" />  
            </f:facet>  
            <h:outputText value="#{category.imageurl}" />  
        </p:column>  
		<f:facet name="footer"> 
			<p:commandButton id="viewButton" value="View" icon="ui-icon-search"  
                    update=":formCategory:display" oncomplete="categoryDialog.show()"/>  	
            <h:button value="New #{i18n.category}" outcome="/petshop/pet/CategoryCreate.xhtml" class="Automatic reply: ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
            <p:commandButton title="Delete #{i18n.category}" value="Delete #{i18n.category}" action="#{categoryController.delete}" />
		</f:facet> 	
		
		<p:rowExpansion>  
			<p:fieldset legend="Category Details" align="left">  
				 <p:toolbar>  
					<p:toolbarGroup > 
						<p:commandButton type="button" title="Edit" icon="ui-icon-folder-open"/>  
						<p:separator />          
						<p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
						<p:separator />  
						<p:commandButton type="button" title="Cancel" icon="ui-icon-trash"/> 
					</p:toolbarGroup>  
				</p:toolbar>
				<h:panelGrid columns="2" cellpadding="5"  styleClass="list_display_table_TR_even">
            <h:outputText value="#{i18n.category_categoryid}:" />  
            <h:outputText value="#{categoryController.selectedCategory.categoryid}" />  
            <h:outputText value="#{i18n.category_name}:" />  
            <h:outputText value="#{categoryController.selectedCategory.name}" />  
            <h:outputText value="#{i18n.category_description}:" />  
            <h:outputText value="#{categoryController.selectedCategory.description}" />  
            <h:outputText value="#{i18n.category_imageurl}:" />  
            <h:outputText value="#{categoryController.selectedCategory.imageurl}" />  
				</h:panelGrid>
			</p:fieldset> 

		</p:rowExpansion>  
		
    </p:dataTable>  
  
    <p:dialog header="category detail" widgetVar="categoryDialog" 
		resizable="true" id="categoryDialogId" 
        width="400" showEffect="clip" hideEffect="fold">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
            <h:outputText value="#{i18n.category_categoryid}:" />  
            <h:outputText value="#{categoryController.selectedCategory.categoryid}" />  
            <h:outputText value="#{i18n.category_name}:" />  
            <h:outputText value="#{categoryController.selectedCategory.name}" />  
            <h:outputText value="#{i18n.category_description}:" />  
            <h:outputText value="#{categoryController.selectedCategory.description}" />  
            <h:outputText value="#{i18n.category_imageurl}:" />  
            <h:outputText value="#{categoryController.selectedCategory.imageurl}" />  

        </h:panelGrid>  
    </p:dialog>  
  
</h:form> 

</ui:define>
</ui:composition>
